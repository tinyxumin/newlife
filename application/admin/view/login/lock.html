<body class="lock-screen">

    <div class="lock-wrapper">
        <div class="panel lock-box text-center">
            <img alt="lock avatar" src="/default.jpg" width="120" height="120">
            <div class="locked">
                <i class="fa fa-lock"></i>
            </div>
            <h1>{$userName}</h1>
            <div class="row">
                <form action="{:url('admin/login/loginSuccess')}" class="form-inline" role="form" method="post">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input type="hidden" class="form-control lock-input" value="{$phone}" name="phone">
                        <input type="password" class="form-control lock-input" placeholder="Password" name="password">
                        <button type="submit" class="btn btn-lock pull-right">
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
